<ion-view name="home-view">

<ion-nav-bar class="bar-assertive">

	<ion-nav-title>Palindrome</ion-nav-title>
		
</ion-nav-bar>

<ion-content has-bouncing="false">

	<div class="card">
		<label class="item item-input">
			<input ng-model="input" type="text" placeholder="Enter text">
		</label>
		
		<button class="button button-full button-positive" ng-click="submit(input)">
			Submit
		</button>
	</div>

</ion-content>

</ion-view>
