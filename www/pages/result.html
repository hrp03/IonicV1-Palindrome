<ion-view name="result-view">

<ion-nav-bar class="bar-assertive">

	<ion-nav-title>Result</ion-nav-title>
		
</ion-nav-bar>

<ion-content has-bouncing="false">

	<div class="card">
		
		{{ result }}
				
		<button class="button button-full button-positive" ng-click="check()">
			Check Again
		</button>
	</div>
	
</ion-content>

</ion-view>
